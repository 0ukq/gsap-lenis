<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/css/common.css" />
    <link rel="stylesheet" href="/src/css/style.css" />
    <title>gsap-lenis</title>
  </head>
  <body>
    <div data-loading class="loading content-full clip">
      <div class="content-center">
        <div data-building-container class="loading-container">
          <div class="loading-lottie clip stack">
            <div data-lottie-dot></div>
            <div data-lottie-salute></div>
          </div>
          <div class="loading-paragraph stack clip">
            <div class="stack clip">
              <p
                data-building-text
                class="loading-paragraph__text loading-paragraph__text--transparent text--center"
              >
                LOADING...
              </p>
              <p
                data-building-text
                data-building-text-fill
                class="loading-paragraph__text text--center"
              >
                LOADING...
              </p>
            </div>
            <p data-completed-text class="loading-paragraph__text text--center">COMPLETED.</p>
          </div>
        </div>
      </div>
    </div>

    <div class="stack clip app-background">
      <div data-background-particle class="app-background__particle"></div>
      <div data-background-color class="app-background__color"></div>
    </div>

    <main>
      <section class="fv content-full">
        <div class="content-center">
          <h1 class="fv__title">
            <span data-intersect-trigger class="animate-text-visible animate-text-visible--rotate">
              <span class="visible-text">FV TITLE</span>
            </span>
          </h1>
        </div>
      </section>

      <section class="content-full">
        <div class="content-center content-center--gap-md">
          <div data-stack-item class="stack clip">
            <p data-stack-text class="text text--center">SPLIT TEST</p>
          </div>
          <div data-stack-item class="stack clip">
            <p data-stack-text class="text text--center">ANIMATE TEXT TEST</p>
          </div>
          <div data-stack-item class="stack clip">
            <p data-stack-text class="text text--center">日本語テキスト テスト</p>
          </div>
        </div>
      </section>

      <section class="content-full">
        <div class="content-center">
          <div class="inner">
            <p class="text">
              <span
                data-intersect-trigger
                class="animate-text-visible animate-text-visible--rotate"
              >
                <span class="visible-text">ROTATE</span>
              </span>
            </p>
            <p class="text">
              <span data-intersect-trigger class="animate-text-visible">
                <span class="visible-text">SAMPLE SAMPLE SAMPLE SAMPLE</span>
              </span>
            </p>
            <p class="text">
              <span data-intersect-trigger class="animate-text-visible">
                <span class="visible-text">TEXT TEXT TEXT</span>
              </span>
            </p>
            <p class="text">
              <span data-intersect-trigger class="animate-text-visible">
                <span class="visible-text">SAMPLE SAMPLE SAMPLE SAMPLE</span>
              </span>
            </p>
          </div>
        </div>
      </section>

      <section data-lenis-duration-test class="content-full">
        <div class="content-center">
          <div class="inner">
            <p class="text">
              <span data-intersect-trigger class="animate-text-visible">
                <span class="visible-text">CONTENT TES TEST</span>
              </span>
            </p>
          </div>
        </div>
      </section>

      <section data-background-change-trigger class="content-full">
        <div class="content-center">
          <div class="inner">
            <p class="text">
              <span data-intersect-trigger class="animate-text-visible">
                <span class="visible-text">SKILLS</span>
              </span>
            </p>
          </div>
        </div>
      </section>

      <section class="content-full">
        <div class="content-center">
          <div class="inner">
            <p class="text">
              <span data-intersect-trigger class="animate-text-visible">
                <span class="visible-text">CONTENT TES TEST</span>
              </span>
            </p>
          </div>
        </div>
      </section>

      <section class="content-full">
        <div class="content-center">
          <div class="inner">
            <p class="text">
              <span data-intersect-trigger class="animate-text-visible">
                <span class="visible-text">CONTENT TES TEST</span>
              </span>
            </p>
          </div>
        </div>
      </section>
    </main>

    <script type="module" src="/src/js/main.ts"></script>
  </body>
</html>
